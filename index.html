<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="weather">
        <h2>Погода у місті <span id="city"></span></h2>
        <p>Температура: <span id="temp"></span> &deg;C</p>
        <p>Тиск: <span id="pressure"></span> мм рт. ст.</p>
        <p>Опис: <span id="description"></span></p>
        <p>Вологість: <span id="humidity"></span>%</p>
        <p>Швидкість вітру: <span id="speed"></span> м/с</p>
        <p>Напрям вітру: <span id="deg"></span>&deg;</p>
        <img src="" alt="icon" id="icon">
    </div>
    <script src="index.js"></script>
</body>
